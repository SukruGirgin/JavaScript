<!DOCTYPE html>
<html lang="de">
	<head>
	<meta charset="utf-8" />
	<title>web_storage.html</title>
		<style>
			
		</style>
	</head>
	
	<body>
		<h2>web_storage</h2>
		<h3>sessionStorage</h3>
		<p id="ausgabe1"> </p>
		<label>Nachricht</label>
		<input type="text" id="key" placeholder="schluessel" />
		<input type="text" id="inhalt" placeholder="Content" />
		<button id="btn_1">Speichern</button>
		
		<h3>localStorage</h3>
		<p id="ausgabe1"> </p>
		<label>Nachricht</label>
		<input type="text" id="key" placeholder="schluessel" />
		<input type="text" id="inhalt" placeholder="Content" />
		<button id="btn_1">Speichern</button>
		
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script>
			if(window.sessionStorage){
					sessionStorage.setItem("myKey","mySessionContent");
					let cont1 = sessionStorage.getItem("myKey");
					$('#ausgabe1').html(cont1);
			}
			
			if (window.localStorage){
					localStorage.setItem("myKey","myLocalContent");
					let cont2 = localStorage.getItem("myKey");
					$('#ausgabe2').html(cont2);
			}
			
		</script>
		
	</body>
</html>
