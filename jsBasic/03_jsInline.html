<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript inline</title>
  <style media="screen">
    p {
      color: #00f;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <h2>Javascript inline</h2>
  <script type="text/javascript">
    // Hier notieren wir Javascript
    document.write('<p>Dies ist mein erstes JavaScript.<br>Mit zwei Zeilen</p>');
    document.write('Ein weiterer Text');
  </script>

  <noscript>
    <p>Ihr Browser spricht kein JavaScript, bzw. Sie haben es deaktiviert.</p>
  </noscript>
</body>
</html>
